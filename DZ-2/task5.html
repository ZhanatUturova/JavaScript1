<meta charset="UTF-8">
<script>

    function multiplication(a, b) {
        return a * b;
    }
    let calc = multiplication(5,8);
    alert(calc);

    function division(a, b) {
        return a / b;
    }
    calc = division(15,5);
    alert(calc);

    function subtraction(a, b) {
        return a - b;
    }
    calc = subtraction(40,25);
    alert(calc);

    function addition(a, b) {
        return a + b;
    }
    calc = addition(12,7);
    alert(calc);

</script>
