<meta charset="UTF-8">
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 c = 1 + 1
    d = b++; alert(d);           // 1 d = b
    c = (2+ ++a); alert(c);      // 5 c = 2 + 1 + 2
    d = (2+ b++); alert(d);      // 4 d = 2 + 2
    alert(a);                    // 3 a два раза увеличивался на 1
    alert(b);                    // 3 b два раза увелечивался на 1
</script>
