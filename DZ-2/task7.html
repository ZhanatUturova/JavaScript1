<meta charset="UTF-8">
<script>

    //null преобразуется в ноль
    console.log(null > 0); // false ноль не может быть больше нуля
    console.log(null < 0); // false ноль не может быть меньше нуля
    console.log(null == 0); // false строгое правило. null и undefined равны друг другу и больше ничему
    console.log(null >= 0); // true
    console.log(null <= 0); // true

</script>
